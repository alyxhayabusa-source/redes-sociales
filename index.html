<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página de bienvenida para mis streams, proyectos y comunidad. Conecta conmigo en todas mis redes sociales.">
  <meta name="keywords" content="streamer, creador de contenido, gamer, redes sociales, twitch, youtube, tiktok, instagram, facebook, discord">
  <meta name="author" content="Falcon Hayabusa">
  <meta property="og:title" content="Mi Espacio de Streams - Falcon Hayabusa">
  <meta property="og:description" content="Bienvenido a mi espacio digital. Conéctate conmigo en todas mis redes sociales.">
  <meta name="twitter:card" content="summary_large_image">

  <title>SOBRE MI</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://via.placeholder.com/32x32/4facfe/ffffff?text=MS">

  <!-- Bootstrap 5 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- AOS Animations -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- CSS Personalizado -->
  <style>
    :root {
      --primary-color: #4facfe;
      --secondary-color: #2a3b4c;
      --background-color: #0d1117;
      --text-color: #e0e0e0;
      --card-bg: #1e1e1e;
      --font-family: 'Poppins', sans-serif;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      overflow-x: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a2a3a, #0d1117);
      z-index: 0;
    }

    .hero-section {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 6rem 20px 4rem;
      position: relative;
      min-height: 100vh;
      z-index: 1;
    }

    .hero-content {
      max-width: 850px;
      margin: 0 auto;
      z-index: 2;
    }

    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid var(--primary-color);
      box-shadow: 0 0 25px rgba(79, 172, 254, 0.5);
      object-fit: cover;
      margin-bottom: 25px;
    }

    .hero-title {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    .typed-text {
      font-size: 1.3rem;
      color: var(--primary-color);
      font-weight: 600;
      margin-bottom: 25px;
    }

    .hero-subtitle {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 30px;
      line-height: 1.7;
    }

    .explore-btn {
      padding: 14px 34px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 50px;
      border: none;
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      box-shadow: 0 0 20px rgba(79,172,254,0.5);
    }

    .explore-btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 0 35px rgba(79,172,254,0.8);
    }

    /* Social cards */
    .social-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .social-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px 25px;
      width: 130px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      transition: all 0.3s ease;
      color: #fff;
    }

    .social-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .social-card i {
      font-size: 2.5rem;
      margin-bottom: 10px;
      transition: 0.3s;
    }

    .social-card span {
      font-size: 1rem;
      font-weight: 500;
    }

    .social-card:hover i {
      transform: scale(1.2);
    }

    /* Colores redes */
    .twitch { color: #9146ff; }
    .youtube { color: #ff0000; }
    .instagram { color: #e1306c; }
    .discord { color: #5865f2; }

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px;
      background: linear-gradient(90deg, #1a2a3a, #0d1117);
      color: var(--text-color);
      position: relative;
      z-index: 2;
      font-size: 0.9rem;
    }

    .footer a {
      color: var(--primary-color);
      text-decoration: none;
      margin: 0 8px;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div id="particles-js"></div>

  <!-- HERO -->
  <section class="hero-section" id="home">
    <div class="hero-content" data-aos="fade-up">
      <img src="./img/Levi.jpeg" alt="Foto de perfil" class="profile-pic">
      <h1 class="hero-title">Un poco de contexto</h1>
      <div class="typed-text"></div>
      <p class="hero-subtitle">
        Esta página será el punto de encuentro para mis streams, proyectos y la comunidad.  
        Aquí podrás estar al tanto de lo nuevo y compartir grandes momentos conmigo.
      </p>
      <a href="./Inicio.html" class="explore-btn">
        <i class="fas fa-user me-2"></i>Conoceme
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Mi página de streams | Fernando Ascencio y Moises Ricardo.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>

  <script>
    AOS.init();
    new Typed(".typed-text", {
      strings: ["Gamer, streamer y programador", "Proximo creador de contenido", "Conoceme y juguemos juntos :3"],
      typeSpeed: 60,
      backSpeed: 40,
      backDelay: 2000,
      loop: true
    });

    particlesJS.load('particles-js', 'assets/particles.json');
  </script>
</body>
</html>
